<div class="flex flex-col items-center md:h-[calc(100vh-64px)] justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full rounded-lg shadow mb-6 dark:border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-5xl text-center">
                Konwerter walut
            </h1>
            <form [formGroup]="formGroup">
                <div>
                    <label for="firstCurrency">Z waluty</label>
                    <select placeholder="Wybierz walutę" autocomplete="" id="firstCurrency"
                        formControlName="firstCurrency"
                        class="block w-full rounded-md border-0 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <option value="">Wybierz walutę</option>
                        @for (rate of converterService.rates(); track $index) {
                        <option value="{{rate.code}}">{{rate.currency}}</option>
                        }
                    </select>
                    <label for="amount">Kwota</label>
                    <input id="amount" formControlName="amount" placeholder="Amount"
                        class="m-3 px-3 py-2 rounded-md border-0 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-blue-500">
                </div>
                <div>
                    <label for="secondCurrency">Na walutę</label>
                    <select id="secondCurrency" formControlName="secondCurrency"
                        class="block w-full rounded-md border-0 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <option value="">Wybierz walutę</option>
                        @for (rate of converterService.rates(); track $index) {
                        <option value="{{rate.code}}">{{rate.currency}}</option>
                        }
                    </select>
                </div>
            </form>

            <div class="flex justify-center">
                <button class="font-medium text-center rounded-full shadow-md px-3 py-2 bg-blue-400 text-2xl"
                    (click)="convert()">Przelicz</button>
            </div>
            <div class="flex justify-between text-lg">
                <label for="afterConvert">Waluta po przeliczeniu: </label>
                <p>{{afterConvert().toFixed(2)}}</p>
            </div>
        </div>
    </div>
</div>
